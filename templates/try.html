<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
      <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/bootstrap-switch.css" rel="stylesheet">
    <link href="/static/css/homePage.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootbox.js"></script>
    <script src="/static/js/bootstrap-switch.js"></script>
    <style type="text/css">

</style>
  </head>
  <body>
      <div class="container">
        <div class="row">

            <div class="col-md-5">
              <p class='rightWeight'>
                <img src="/static/img/chelsea.jpg"> <br/>
                  Chelsea
                  <div class="progress">
                     <div class="progress-bar progress-bar-success" role="progressbar" 
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                        style="width: 80%;">
                        <span class="sr-only">30% Complete</span>
                     </div>
                     <div class="progress-bar progress-bar-danger" role="progressbar" 
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  
                        style="width: 20%;">
                        <span class="sr-only">70% Complete (info)</span>
                     </div>
                  </div>
              </p>
            </div>
            <div class="col-md-2">
              <p class="centerWeight">
                  VS
              </p>
            </div>
            <div class="col-md-5">
              <p class='leftWeight'>
                <img src="/static/img/arsenal.jpg">
                 <br/>
                  Arsenal
                  <div class="progress">
                     <div class="progress-bar progress-bar-success" role="progressbar" 
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                        style="width: 60%;">
                        <span class="sr-only">30% Complete</span>
                     </div>
                     <div class="progress-bar progress-bar-danger" role="progressbar" 
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  
                        style="width: 40%;">
                        <span class="sr-only">70% Complete (info)</span>
                     </div>
                  </div>
              </p>
            </div>
            <div class="col-md-12">
              <!-- <p class='centerWeight'>Game Graph</p> -->
              <img src="/static/img/sampGraph.png">
            </div>
            <div class="col-md-6"><p>Box 4</p></div>
            <div class="col-md-6"><p>Box 5</p></div>
            <div class="col-md-6"><p>Box 6</p></div>
            <div class="col-md-6"><p>Box 7</p></div>
            <div class="col-md-6"><p>Box 8</p></div>
            <div class="col-md-6"><p>Box 9</p></div>
            <div class="col-md-6"><p>Box 10</p></div>
            <div class="col-md-6"><p>Box 11</p></div>
            <div class="col-md-6"><p>Box 12</p></div>
        </div>
    </div>
  </body>
</html>
